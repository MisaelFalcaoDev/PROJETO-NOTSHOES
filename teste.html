<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card de Produto com Descrição Oculta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .card {
      width: 300px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      margin: 20px;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-body {
      padding: 20px;
    }
    .card-title {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .card-description {
      font-size: 1rem;
      color: #777;
      margin-bottom: 20px;
      max-height: 100px; /* Define a altura máxima da descrição */
      overflow: hidden; /* Oculta o conteúdo que ultrapassa a altura máxima */
      transition: max-height 0.3s ease; /* Adiciona uma transição suave ao mudar a altura máxima */
    }
    .show-more-btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .show-more-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="card">
  <img src="https://via.placeholder.com/300" alt="Produto">
  <div class="card-body">
    <h2 class="card-title">Nome do Produto</h2>
    <p class="card-description">Descrição do produto aqui. Pode ser um pouco mais longa para demonstrar o layout. <span id="toggleDescription" style="display: none;">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam nec lectus quis ipsum pulvinar pulvinar id non leo. Integer vestibulum odio non eros fermentum, non aliquet justo vehicula.</span></p>
    <button class="show-more-btn" id="toggleButton">Mostrar Mais</button>
  </div>
</div>

<script>
  var description = document.getElementById('toggleDescription');
  var button = document.getElementById('toggleButton');

  button.addEventListener('click', function() {
    if (description.style.display === 'none') {
      description.style.display = 'inline';
      button.textContent = 'Mostrar Menos';
    } else {
      description.style.display = 'none';
      button.textContent = 'Mostrar Mais';
    }
  });
</script>

</body>
</html>
