<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Link com o Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Loja de roupas | Notshoes</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/tela-usuario.css" />
    <script src="../botao-pesquisa.js"></script>
</head>

<body>
    <header class="top">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <!--Barra de navegação do topo da página-->
            <div class="container-fluid" style="background-color: #91c8ff;">
              <!--Botão com logo do site-->
              <a class="navbar-brand" href="index.html">
                <img src="../svg/notshoes.svg">
              </a>
              <button class="navbar-toggler" style="margin-bottom:10px;" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Logo">
                <span class="navbar-toggler-icon"></span>
              </button>
              
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!--Barra de pesquisa com botão de pesquisa-->
                <form class="d-flex ms-auto" role="search">
                  <input id="barr" class="form-control me-2" style="width: 95%;" type="search" placeholder="O que você está procurando?" aria-label="Search">
                  <button id="searchButton" class="lupa btn btn-outline-light"type="button">
                      <img src="../svg/svg-lupa.svg">
                  </button>
                </form>
  
                <!--Botões de navegação: lista de desejos, entrar e carrinho-->
                <ul class="navbar-nav mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="lista-desejos.html">
                        <img src="../svg/svg-coracao.svg">
                        Lista de Desejos
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="login-cadastro.html">
                        <img src="../svg/svg-usuario.svg">
                        Entrar
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link position-relative" href="carrinho.html">
                      <img src="../svg/svg-carrinho.svg">
                      Carrinho
                      <span class="position-absolute top-1 start-99 translate-middle badge rounded-pill bg-danger">
                          99+
                          <span class="visually-hidden">lista de desejos</span>
                      </span>
                  </a>  
                  </li>
                </ul>
              </div>
            </div>
          </nav>
      </header>

      <main>
        <section>
            <div class="card box" style="width: 18rem;">
                <img src="..." class="card-img-top" style="height: 15rem;" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Nome do cliente</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Alterar imagem de perfil</li>
                    <li class="list-group-item">Alterar nome de usuário</li>
                    <li class="list-group-item"></li>
                </ul>
            </div>
    
            <div class="box">
                <p>Informações do usuário</p>
                
                <input class="form-control" type="text" id="nomeCliente" placeholder="Nome completo" aria-label="default input example">

                <input class="form-control" type="text" id="cpfCliente" placeholder="CPF " aria-label="default input example">
    
                <input class="form-control" type="text" id="emailCliente" placeholder="E-mail" aria-label="default input example">
    
                <input class="form-control" type="text" id="senhaCliente" placeholder="Crie uma senha" aria-label="default input example">
    
                <p>Informações de localidade</p>
                <input class="form-control" type="text" id="ruaCliente" placeholder="Rua" aria-label="default input example">
    
                <input class="form-control" type="text" id="bairroCliente"  placeholder="Bairro" aria-label="default input example">
    
                <input class="form-control" type="text" id="cidadeCliente" placeholder="Cidade" aria-label="default input example">
                <br>
                <button id="cadastrarCliente" class="btn btn-outline-warning" type="submit" onclick="enviarDadosCadastro()">
                  <a>Cadastrar</a>
              </button>
     
            </div>
        </section>
        
      </main>
      <script src="../cadastro.js"></script>
</body>
