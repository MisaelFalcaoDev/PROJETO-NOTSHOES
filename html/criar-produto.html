<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Criar Produto</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="/tela-admin.css">
    <link rel="stylesheet" href="/css/criar-produto.css">
    <script src="/salvar-form.js"></script>
</head>
<body>
    <header class="top">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <!--Barra de navegação do topo da página-->
            <div class="container-fluid" style="background-color: #91c8ff;">
              <!--Botão com logo do site-->
              <a class="navbar-brand" href="index.html">
                <img src="../svg/notshoes.svg">
              </a>
              <button class="navbar-toggler" style="margin-bottom:10px;" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Logo">
                <span class="navbar-toggler-icon"></span>
              </button>
          </nav>
    </header>

    <main>
        <div class="container">
            <h2>Formulário de informações de Produto</h2>
            
            <section>
                <form id="produtoForm" action="#" method="post">
                    <div class="form-group">
                        <label for="nomeProduto">Nome do Produto:</label>
                        <input type="text" id="nomeProduto" name="nome_produto">
                    </div>
                    <div class="form-group">
                        <label for="categoria">Categoria:</label>
                        <input type="text" id="categoria" name="categoria">
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição:</label>
                        <textarea id="descricao" name="descricao"></textarea>
                    </div>
                    <div class="numeros">
                        <div class="form-group">
                            <label for="estoqueProduto">Estoque do Produto:</label>
                            <input type="number" id="estoque" name="estoque_produto">
                        </div>
                        <div class="form-group">
                            <label for="preco">Preço:</label>
                            <input type="number" id="preco" name="preco" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="desconto">Desconto:</label>
                            <input type="number" id="desconto" name="desconto" step="0.01">
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit">Salvar</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
</body>
