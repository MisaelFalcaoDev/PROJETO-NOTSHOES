<!--PÁGINA DE LOGIN OU CADASTRO DE USUÁRIOS-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Link com o Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login-cadastro.css"/>
    <title>Loja de roupas | Notshoes</title>
    <script src="../login-cadastro.js"></script>
</head>

<body>
    <header class="top">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <!--Barra de navegação do topo da página-->
            <div class="container-fluid" style="background-color: #91c8ff;">
              <!--Botão com logo do site-->
              <a class="navbar-brand" href="index.html">
                <img src="../svg/notshoes.svg">
              </a>
            </div>
        </nav>
    </header>
    <!--Seção onde ficam os formulários para login ou cadastro-->
    <section>
        <div class="container">
            <div class="row align-items-center">
              <!--FORMULÁRIO DE LOGIN-->
              <div class="login col-md-6 mx-auto text-center">
                <h2>Já sou cliente</h2>
                <form class="mx-auto">
                  <label for="exampleFormControlInput1" class="form-label"></label>
                  <input type="email" class="form-control" id="emailLogin" placeholder="nome@exemplo.com">
                </form>
                <form class="mx-auto">
                  <input class="form-control me-2" id="senhaLogin" placeholder="Digite sua senha">
                </form>
                <!--BOTÃO PARA ACESSAR CONTA-->
                <button id="login" class="btn btn-outline-warning">
                    <a>Entrar</a>
                </button>
              </div>
              <!--FORMULÁRIO DE CADASTRO-->
              <div class="cadastro col-md-6 mx-auto text-center">
                <h2>Criar conta</h2>
                
                <!--BOTÃO PARA CRIAR CONTA-->
                <button id="cadastro" class="btn btn-outline-warning" type="submit">
                    <a>Cadastrar-se</a>
                </button>
              </div>
            </div>
          </div>
    </section>
</body>

</html>
