<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Link com o Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Loja de roupas | Notshoes</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="top">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <!--barra do topo da página-->
            <div class="container-fluid" style="background-color: #6aa9e9;">
              <!--Botão com logo do site-->
              <a class="navbar-brand" href="index.html">
                <img src="../svg/svg-camisa.svg">
                NOTSHOES
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Logo">
                <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <!--Barra de pesquisa com botão de pesquisa-->
                <div class="d-flex ms-auto" role="search">
                    <input class="form-control me-2" style="width: 500px;" type="search" placeholder="O que você está procurando?" aria-label="Search">
                    <button class="btn btn-outline-light"type="submit">
                        <img src="../svg/svg-lupa.svg">
                    </button>
                </div>
                <!--Botões de navegação-->
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">
                        <img src="../svg/svg-coracao.svg">
                        Lista de Desejos
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">
                        <img src="../svg/svg-usuario.svg">
                        Entrar
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">
                        <img src="../svg/svg-carrinho.svg">
                        Carrinho
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    
    <main>
      <!--Imagens rotativas grandes-->
      <section clas="carousel-promocao">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="../imagens/exemplo.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="../imagens/exemplo2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="../imagens/exemplo3.jpg" class="d-block w-100" alt="...">
            </div>
          </div>
          <!--Botões de anterior e próximo-->
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
          </button>
        </div>
      </section>
        
      <!--Barra de aviso de promoção-->
      <div class="barra-promocao mx-auto text-center">
        <p class="fs-3 fw-bold text-white">Promoções do dia</p>
      </div>
      <!--Cards com os itens em promoção-->
      <section class="cards-promocao">
        <div class="card-group">
          <div class="card">
            <img src="../Exemplos/Tênis/card-pequeno-tenis1.webp" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">OAKLEY</h5>
              <p class="card-text">Tênis Oakley Masculino Flint</p>
            </div>
          </div>
          <div class="card">
            <img src="../Exemplos/Tênis/card-pequeno-tenis2.webp" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">FILA</h5>
              <p class="card-text">Tênis Fila Pretender Feminino</p>
            </div>
          </div>
          <div class="card">
            <img src="../Exemplos/Tênis/card-pequeno-tenis3.webp" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">OAKLEY</h5>
              <p class="card-text">Tênis Oakley Modoc Low II Masculino</p>
            </div>
          </div>
          <div class="card">
            <img src="../Exemplos/Tênis/card-pequeno-tenis4.webp" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">ADIDAS</h5>
              <p class="card-text">Chuteira Futsal Adidas Deportivo II</p>
            </div>
          </div>
        </div>
      </section>

          <!--Fazer os cards de produtos ou filtros maiores-->
    </main>

    <!--Scripts do Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
